<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life Powered by Go</title>
    <script>
        alert("Warning! This page is very heavy.")
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
    <h1>Conway's Game of Life Powered by Go</h1>
    <h2>Warning! This page is very heavy.</h2>
    <div id="LifeBoard"></div>
</body>
